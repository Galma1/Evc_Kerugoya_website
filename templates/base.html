<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCP Church</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .full-height {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
    </style>
</head>
<body class="full-height">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container d-flex justify-content-between">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Church Logo" height="50" class="me-2">
                <span class="fw-bold">EVC KERUGOYA BRANCH</span>
            </a>
    
            <!-- Navbar Toggle Button (for mobile view) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">ABOUT US</a></li>
                    <li class="nav-item"><a class="nav-link" href="/articles">ARTICLES</a></li>
                    <li class="nav-item"><a class="nav-link" href="/watch">WATCH NOW!</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">CONTACT US</a></li>
                </ul>
    
                <!-- Language Selector & Donate Button -->
                <div class="d-flex align-items-center ms-3">
                    <img src="{{ url_for('static', filename='images/flags/ethiopia.png') }}" alt="Amharic" height="20" class="me-1">
                    <a class="nav-link me-3" href="#">AM</a>
                    <img src="{{ url_for('static', filename='images/flags/us.png') }}" alt="English" height="20" class="me-1">
                    <a class="nav-link me-3" href="#">EN</a>
                    <a href="/donate" class="btn btn-teal ms-2">DONATE</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4 content">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 EVC Church. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
